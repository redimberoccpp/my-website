<!DOCTYPE html>
<html>
<head>
  <title>Choose</title>
  <style>
    body {
      font-family: Arial;
      background: #0f2027;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .choices {
      display: flex;
      gap: 30px;
      margin-top: 20px;
    }
    .card {
      background: #203a43;
      padding: 40px;
      border-radius: 15px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .card:hover {
      transform: scale(1.1);
      background: #2c5364;
    }
  </style>
</head>
<body>

<h2 id="welcome"></h2>

<div class="choices">
  <div class="card" onclick="alert('Choice 1')">Place 1</div>
  <div class="card" onclick="alert('Choice 2')">Place 2</div>
</div>

<script>
  const name = localStorage.getItem("name");
  const grade = localStorage.getItem("grade");
  document.getElementById("welcome").innerText =
    `Welcome ${name} (Grade ${grade})`;
</script>

</body>
</html>
