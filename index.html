<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Étudiant</title>
    <style>
        :root {
            --primary-teal: #00babc;
            --input-bg: rgba(0, 0, 0, 0.25);
        }

        * {
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Fond polygone sombre identique à l'image 42 */
            background: #1a2639 url('https://bg-fitt.netlify.app/img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .login-container {
            width: 100%;
            max-width: 380px;
            text-align: center;
            padding: 20px;
        }

        /* Section Logo */
        .logo-wrapper {
            margin-bottom: 40px;
        }

        .logo-wrapper img {
            max-width: 150px;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* Inputs et Select style 42 */
        input, select {
            width: 100%;
            padding: 14px;
            margin-bottom: 12px;
            background: var(--input-bg);
            border: 1px solid #444;
            border-radius: 0px; /* Style minimaliste sans arrondi */
            color: #ffffff;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: var(--primary-teal);
        }

        input::placeholder {
            color: #777;
        }

        /* Option pour le dropdown */
        select option {
            background: #1a2639;
            color: white;
        }

        /* Bouton SIGN IN */
        button {
            width: 100%;
            padding: 16px;
            background: var(--primary-teal);
            color: white;
            border: none;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            letter-spacing: 1px;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        /* Liens du bas */
        .footer-links {
            margin-top: 25px;
            font-size: 13px;
            color: #888;
        }

        .footer-links a {
            color: #888;
            text-decoration: none;
            display: block;
            margin: 8px 0;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo-wrapper">
        <img src="logo.png" alt="Logo">
    </div>

    <input id="name" type="text" placeholder="Nom Complet" autocomplete="off">
    
    <select id="grade">
        <option value="" disabled selected>Sélectionnez votre classe</option>
        <option value="1ere_annee_college">1ère année du collège</option>
        <option value="2eme_annee_college">2ème année du collège</option>
        <option value="3eme_annee_college">3ème année du collège</option>
        <option value="1ere_annee_lycee">1ère année du lycée</option>
        <option value="2eme_annee_lycee">2ème année du lycée</option>
        <option value="3eme_annee_lycee">3ème année du lycée</option>
    </select>

    <button onclick="goNext()">Sign In</button>

    <div class="footer-links">
        <a href="#">Forgot or change your password?</a>
        <a href="#">Sign in as staff</a>
        <a href="#">Read our terms and conditions</a>
    </div>
</div>

<script>
/** * Logique de navigation
 * (Peut être extraite dans un fichier index.ts/index.js)
 */
function goNext() {
    const nameInput = document.getElementById("name");
    const gradeInput = document.getElementById("grade");

    const name = nameInput.value.trim();
    const grade = gradeInput.value;

    if(name === "" || grade === "") {
        alert("Veuillez remplir tous les champs");
        return;
    }

    // Stockage des informations
    localStorage.setItem("name", name);
    localStorage.setItem("grade", grade);

    // Redirection vers la page de choix
    window.location.href = "choice.html";
}
</script>

</body>
</html>
