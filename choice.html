<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Bienvenue</title>
    <style>
        :root {
            --primary-teal: #00babc;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            /* Même fond que l'accueil */
            background: #1a2639 url('https://bg-fitt.netlify.app/img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 40px;
            /* Effet de transparence sombre style 42 */
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .logo-wrapper {
            margin-bottom: 30px;
        }

        .logo-wrapper img {
            max-width: 120px;
            height: auto;
        }

        h1 { 
            color: var(--primary-teal); 
            font-size: 28px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .welcome-text { 
            font-size: 22px; 
            margin-bottom: 15px; 
            font-weight: 300;
        }

        .grade-text {
            font-size: 18px;
            color: #ccc;
        }

        #display-grade {
            color: var(--primary-teal);
            font-weight: bold;
        }

        .btn-back {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            border: 1px solid var(--primary-teal);
            color: var(--primary-teal);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 12px;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: var(--primary-teal);
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo-wrapper">
            <img src="logo.png" alt="Logo">
        </div>

        <h1>Bienvenue !</h1>
        <p class="welcome-text">Bonjour, <span id="display-name" style="font-weight: bold;">...</span></p>
        <p class="grade-text">Classe enregistrée : <span id="display-grade">...</span></p>
        
        <a href="index.html" class="btn-back">Déconnexion</a>
    </div>

    <script>
        window.onload = () => {
            const name = localStorage.getItem("name");
            const grade = localStorage.getItem("grade");

            if (name && grade) {
                document.getElementById("display-name").innerText = name;
                // Remplace les underscores par des espaces pour faire joli
                document.getElementById("display-grade").innerText = grade.replace(/_/g, " ");
            } else {
                // Si pas de données, retour à l'accueil
                window.location.href = "index.html";
            }
        };
    </script>
</body>
</html>
