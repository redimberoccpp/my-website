<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>42 Style - Choix</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', sans-serif;
            background: #2c3e50 url('https://bg-fitt.netlify.app/img/bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.4);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        h1 { color: #00babc; }
        .welcome-text { font-size: 20px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue !</h1>
        <p class="welcome-text">Bonjour, <span id="display-name">...</span></p>
        <p>Classe : <span id="display-grade" style="color: #00babc;">...</span></p>
    </div>

    <script src="choice.js"></script>
</body>
</html>
